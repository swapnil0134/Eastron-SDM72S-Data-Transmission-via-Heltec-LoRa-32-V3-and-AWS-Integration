<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Remote</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            touch-action: manipulation;
        }

        h1 { margin-bottom: 20px; font-size: 1.5rem; }

        .status-bar {
            width: 90%;
            padding: 15px;
            background: #333;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
            color: #aaa;
            transition: 0.3s;
        }

        .gps-indicator {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 30px;
            height: 20px;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 80%;
            max-width: 300px;
        }

        button {
            border: none;
            border-radius: 12px;
            padding: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:active { transform: scale(0.97); }
        
        /* Disabled State */
        button:disabled { 
            opacity: 0.2; 
            cursor: not-allowed; 
            background-color: #555 !important;
            box-shadow: none;
        }

        #btn-connect { background-color: #2196F3; }
        
        /* Step 1 Button */
        #btn-init { 
            background-color: #FF9800; /* Orange */
            color: #1a1a1a;
        } 
        
        /* Step 2 Button (Locked initially) */
        #btn-start { 
            background-color: #4CAF50; /* Green */
            opacity: 0.2; /* Visibly locked */
        } 
        
        #btn-stop { background-color: #F44336; }  /* Red */

        .console {
            margin-top: 30px;
            font-size: 0.75rem;
            color: #555;
            height: 80px;
            overflow-y: auto;
            width: 90%;
            border-top: 1px solid #333;
            padding-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Nesso Robot Controller</h1>

    <div id="status" class="status-bar">Disconnected</div>
    <div id="gps-msg" class="gps-indicator"></div>

    <button id="btn-connect">ðŸ“¡ Connect Bluetooth</button>

    <div class="btn-container">
        <!-- STAGE 1: Initialize -->
        <button id="btn-init" disabled>
            <span>1. Initialize System</span>
        </button>

        <!-- STAGE 2: Start Process (Locked) -->
        <button id="btn-start" disabled>
            <span>2. Start Process</span>
        </button>

        <!-- Emergency Stop -->
        <button id="btn-stop" disabled>STOP</button>
    </div>

    <div class="console" id="console"></div>

    <script>
        const SERVICE_UUID  = "19b10000-e8f2-537e-4f6c-d104768a1214";
        const CMD_UUID      = "19b10001-e8f2-537e-4f6c-d104768a1214"; // Write
        const FEEDBACK_UUID = "19b10002-e8f2-537e-4f6c-d104768a1214"; // Notify

        let device, server, service, cmdChar;

        const statusDiv = document.getElementById('status');
        const gpsMsg = document.getElementById('gps-msg');
        const btnConnect = document.getElementById('btn-connect');
        const btnInit = document.getElementById('btn-init');
        const btnStart = document.getElementById('btn-start');
        const btnStop = document.getElementById('btn-stop');
        const consoleDiv = document.getElementById('console');

        function log(msg) {
            consoleDiv.innerHTML = `> ${msg}<br>` + consoleDiv.innerHTML;
        }

        async function connect() {
            try {
                log("Scanning...");
                device = await navigator.bluetooth.requestDevice({
                    filters: [{ name: 'Nesso_Robot' }],
                    optionalServices: [SERVICE_UUID]
                });

                device.addEventListener('gattserverdisconnected', onDisconnected);

                statusDiv.innerText = "Connecting...";
                server = await device.gatt.connect();
                service = await server.getPrimaryService(SERVICE_UUID);
                
                // Get Command Characteristic
                cmdChar = await service.getCharacteristic(CMD_UUID);
                
                // SETUP FEEDBACK LISTENER (Critical for GPS Lock)
                const feedbackChar = await service.getCharacteristic(FEEDBACK_UUID);
                await feedbackChar.startNotifications();
                feedbackChar.addEventListener('characteristicvaluechanged', handleFeedback);

                // Update UI: Connected, allow Initialization
                statusDiv.innerText = "Connected";
                statusDiv.style.color = "#4CAF50"; 
                
                btnConnect.style.display = 'none';
                btnInit.disabled = false; // Unlock Step 1
                btnStop.disabled = false; // Always allow stop
                
                log("Connected! Press Initialize.");

            } catch (error) {
                log("Connection Failed: " + error);
                statusDiv.innerText = "Connection Failed";
            }
        }

        // --- HANDLE ROBOT FEEDBACK ---
        function handleFeedback(event) {
            const value = event.target.value;
            const decoder = new TextDecoder('utf-8');
            const msg = decoder.decode(value).trim(); // Remove newlines/nulls

            log(`Rx: ${msg}`);

            // PROTOCOL LOGIC
            if (msg === '2') {
                // GPS LOCKED SIGNAL
                gpsMsg.innerText = "âœ… GPS LOCKED (Level 5)";
                gpsMsg.style.color = "#4CAF50";
                
                // Unlock Step 2
                btnStart.disabled = false; 
                btnStart.style.opacity = "1";
                
                statusDiv.innerText = "SYSTEM READY";
            } 
            else if (msg === '0') {
                // GPS SEARCHING / WAITING
                gpsMsg.innerText = "â³ Searching for GPS...";
                gpsMsg.style.color = "#FF9800";
                
                // Lock Step 2
                btnStart.disabled = true;
                btnStart.style.opacity = "0.2";
            }
        }

        function onDisconnected() {
            statusDiv.innerText = "Disconnected";
            statusDiv.style.color = "#aaa";
            btnConnect.style.display = 'block';
            
            // Lock everything
            btnInit.disabled = true;
            btnStart.disabled = true;
            btnStop.disabled = true;
            gpsMsg.innerText = "";
        }

        async function sendCommand(val) {
            if (!cmdChar) return;
            try {
                const encoder = new TextEncoder();
                await cmdChar.writeValue(encoder.encode(val));
            } catch (error) {
                log("Tx Error: " + error);
            }
        }

        btnConnect.addEventListener('click', connect);
        
        // STEP 1: INITIALIZE
        btnInit.addEventListener('click', () => {
            sendCommand("1"); // Protocol "1" = Wake up / Check GPS
            gpsMsg.innerText = "Requesting GPS Status...";
            log("Tx: Initialize");
        });

        // STEP 2: START PROCESS (Only works if enabled)
        btnStart.addEventListener('click', () => {
            sendCommand("3"); // Protocol "3" = Start Main Task
            statusDiv.innerText = "RUNNING PROCESS";
            log("Tx: Start Process");
        });

        btnStop.addEventListener('click', () => {
            sendCommand("0"); // Protocol "0" = Stop
            statusDiv.innerText = "STOPPED";
            statusDiv.style.color = "#F44336";
            
            // Reset Flow
            btnStart.disabled = true;
            btnStart.style.opacity = "0.2";
            gpsMsg.innerText = "Process Halted";
        });

    </script>
</body>
</html>
